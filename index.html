<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>pixel_board(beta)</title>
</head>
<body>
    <center><h1>pixel_board.beta</h1></center>
    <button id="clear">Clear</button>
    <canvas id="cl" width="1850" height="500"></canvas>
    <button class="collapsible">Settings</button>
        <div class="content">
            <br><h3>Color  <input type="color" id="colors">&emsp;&emsp;&emsp;&emsp;Brush size:  <input type="number" id="size">&emsp;&emsp;&emsp;&emsp;Eraser size:  <input type="number" id="erasersize"></h3>
        </div>
    <button class="tool">Tools</button>
        <div class="toll">
            <br><h3>Eraser: <button id="eraser">eraser</button>&emsp;&emsp;&emsp; Brush: <button id="brush">brush</button>&emsp;&emsp;&emsp; Pouring: <button id="pouring">pouring</button>&emsp;&emsp;&emsp; Pencil: <button id="pencil">pencil</button></h3>
        </div>
    <script src="./js/script.js"></script>
</body>
</html>
